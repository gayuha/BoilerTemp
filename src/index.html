<body style="margin-top: 20px;">
    <div class="container">
        <div class='row justify-content-md-center'>
            <div class='col col-lg-4'>
                <div class="card text-center">
                    <div class="card-header">
                        <strong>System Information</strong>
                    </div>
                    <div class="card-body" style='height: 7rem;'>
                        IP: <span id="_IP_"></span><br />
                        DST: <span id="_DST_"></span><br />
                    </div>
                    <div class="card-footer text-muted">
                        Time: <span id="_TIME_"></span>
                    </div>
                </div>
            </div>
            <div class='col col-lg-4'>
                <div class="card text-center">
                    <div class="card-header">
                        <strong>Valve Information</strong>
                    </div>
                    <div class="card-body" style='height: 7rem;'>
                        <p class="card-text">
                            Last Opened: <span id="_VALVEOPENED_"></span><br />
                            Last Closed: <span id="_VALVECLOSED_"></span><br />
                    </div>
                    <div class="card-footer text-muted">
                        Valve is: <span id="_VALVESTATUS_"></span>
                    </div>
                </div>
            </div>
            <div class='col col-lg-4'>
                <div class="card text-center">
                    <div class="card-header">
                        <strong>Temperature Information</strong>
                    </div>
                    <div class="card-body" style='height: 7rem;'>
                        <span style="color: red">1 (Global): <span id="_TEMP1_"></span> &deg;C, Quality:
                            <span id="_TEMP1Q_"></span>%</span><br />
                        <span style="color: orange">2 (Inside): <span id="_TEMP2_"></span> &deg;C, Quality:
                            <span id="_TEMP2Q_"></span>%</span><br />
                        <span style="color: purple">3 (Top): <span id="_TEMP3_"></span> &deg;C, Quality:
                            <span id="_TEMP3Q_"></span>%</span><br />
                    </div>
                    <div class="card-footer text-muted">
                        <span id="_INFO_">PLACEHOLDER</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="chart" class='container' style='padding-top: 50px;'>
        <canvas id="temperatures" height="550"></canvas>
    </div>
</body>
