<html>

<head>
    _HEAD_
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"
        integrity="sha256-TQq84xX6vkwR0Qs1qH5ADkP+MvH0W+9E7TdHJsoIQiM=" crossorigin="anonymous"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"
        integrity="sha256-Olnajf3o9kfkFGloISwP1TslJiWUDd7IYmfC+GdCKd4=" crossorigin="anonymous"></script>
    <style>
        canvas {

            max-width: 500px !important;
            max-height: 500px !important;

        }
    </style>
</head>

<body>
    <p>
        IP: _IP_
        <br />
        SD Connected: _SD-STATUS_<br />
        Led is: _LED-STATUS_<br />
        Time: _TIME_<br />
        DST: _DST_<br />
        Temperature 1: _TEMP1_ &deg;C<br />
        Temperature 2: _TEMP2_ &deg;C<br />
        Temp1 - Temp2 = _TEMP-DIFF_ &deg;C<br /></p>

    <div id="chart">
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var scatterChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Input',
                        data: [_HOTDATA_],
                        borderColor: "red",
                        fill: false
                    }, {
                        label: 'Output',
                        data: [_COLDDATA_],
                        borderColor: "blue",
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            display: true,
                            scaleLabel: {
                                display: true,
                                labelString: 'Date'
                            },
                            time: {
                                displayFormats: {
                                    minute: 'HH:mm'
                                }
                            }
                        }]
                    },
                    annotation: {
                        annotations: [
                            {
                                type: "line",
                                mode: "horizontal",
                                scaleID: "y-axis-0",
                                borderColor: "red",
                                value: _LASTHOT_,
                                borderWidth: 3
                            },
                            {
                                type: "line",
                                mode: "horizontal",
                                scaleID: "y-axis-0",
                                borderColor: "blue",
                                value: _LASTCOLD_,
                                borderWidth: 3
                            }
                        ]
                    }
                }
            });
        </script>
    </div>
    <p>
        Available commands:<br />
        /led<br />
        /led=on<br />
        /led=off<br />
        /sd<br />
        /dst=on<br />
        /dst=off<br />
        /cleanhistory<br />
        /getaddress<br />
    </p>
    <p>
        _HISTORY_
    </p>
</body>

</html>
